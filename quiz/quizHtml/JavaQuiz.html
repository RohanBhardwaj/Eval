<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="../quizCss/QuizCss.css">
</head>
<body>
    <div class="box1 hide">
        <h2>Instructions:</h2>
        <p>Total number of questions: <strong>10</strong></p>
        <p>Only single correct answers <strong>No multi-correct</strong></p>
        <p>Read All the questions carefully!</p>
        <button type="button" class="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-box">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question">
            Java is better than JavaScript
        </div>
        <div class="option-container">
            <div class="option">Yes</div>
            <div class="option">no ok yes</div>
            <div class="option">Is this even a Question</div>
            <div class="option">True positive Affermative</div>
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>

    </div>
    <script src="../quizJs/JavaQuiz.js"></script>
</body>
</html>
